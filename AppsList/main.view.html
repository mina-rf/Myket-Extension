<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../node_modules/angular-material/angular-material.css" rel="stylesheet" />

    <link rel="stylesheet" href="../mdl/material.min.css">
    <script src="../mdl/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <script src="../angular.js"></script>

    <script src="app.module.js"></script>
    <script src="app.controller.js"></script>
    <script src="services/authorization.factory.js"></script>
    <script src="services/data.factory.js"></script>
    <script src="services/notification.factory.js"></script>
    <script src="directives/app.main.card.directive.js"></script>
    <link rel="stylesheet" type="text/css" href="../contents/app.style.css">



</head>


<body style="min-width: 400px ; min-height: 320px">
<!--<script src="../node_modules/angular/angular.js" type="text/javascript" ></script>-->
<script src="../node_modules/angular-animate/angular-animate.js" type="text/javascript" ></script>
<script src="../node_modules/angular-aria/angular-aria.js" type="text/javascript" ></script>
<script src="../node_modules/angular-material/angular-material.js" type="text/javascript" ></script>


<div ng-app="myketAddOn" ng-controller="AddOnController as addOn"  ng-cloak style="min-width: 400px ;">

    <md-sidenav class="md-sidenav-left" md-component-id="left">
        <md-toolbar class="md-theme-indigo">
            <h1 class="md-toolbar-tools" style="font-family: X Nazanin ; direction: rtl">لیست مورد علاقه ها</h1>
        </md-toolbar>
        <md-content layout-margin style="background-color: whitesmoke; margin: 0">
            <div class="apps">
            <app-main-card  ng-repeat="item in addOn.followings" app="item"></app-main-card>
            </div>
        </md-content>
    </md-sidenav>

    <md-toolbar class="md-hue-2">
        <div class="md-toolbar-tools" style="background-color: #2196f3 ; min-height: 60px">
            <span  class="logo" > <img src="../contents/logo.png"></span>
            <div  class="logo-name" > <img src="../contents/myket_logo_type_fa.png"></div>

            <md-button class="md-icon-button" aria-label="More" ng-click="addOn.toggleLeft()">
                <i class="material-icons"  >menu</i>
            </md-button>

        </div>

    </md-toolbar>

    <md-content class="md-padding" style="font-family: X Nazanin ; background-color: whitesmoke">

        <md-tabs class="md-primary" md-selected="3" md-align-tabs="top" style="direction: rtl">
            <md-tab id="tab1" >
                <md-tab-label >تازه های برتر</md-tab-label>
                <md-tab-body>
                    <div class="apps">
                        <app-main-card  ng-repeat="item in addOn.newBest" app="item"></app-main-card>
                    </div>
                </md-tab-body>
            </md-tab>
            <md-tab id="tab2" >
                <md-tab-label>  بیشترین پیشرفت</md-tab-label>
                <md-tab-body>
                    <div class="apps">
                        <app-main-card  ng-repeat="item in addOn.progressing" app="item"></app-main-card>
                    </div>
                </md-tab-body>
            </md-tab>
            <md-tab id="tab3">
                <md-tab-label>تازه‌ها </md-tab-label>
                <md-tab-body>
                    <div class="apps">
                        <app-main-card  ng-repeat="item in addOn.topNew" app="item"></app-main-card>
                    </div>
                </md-tab-body>
            </md-tab>
            <md-tab id="tab4">
                <md-tab-label>پرفروش‌ها</md-tab-label>
                <md-tab-body>
                    <div class="apps">
                        <app-main-card  ng-repeat="item in addOn.bestNotFree" app="item"></app-main-card>
                    </div>
                </md-tab-body>
            </md-tab>
        </md-tabs>
    </md-content>

</div>

</body>





</html>
