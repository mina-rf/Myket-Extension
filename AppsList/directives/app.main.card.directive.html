<div class = "app_card">
    <div class = "app_icon" ng-click="clickOnIcon()">
        <img src={{app.iconPath}} style="max-width: 100% ; max-height: 100% ;
            margin: auto;
            display : block ">
    </div>
    <div class="about_app">
        <div class="app_title">
            {{app.title}}
        </div>
        <div class="app_price">
            {{app.price}}
        </div>


    </div><div class="new_app">
    {{app.isNew ? "(جدید)" :"" }}
</div>

    <div class="app_buttons">


        <md-button class="md-icon-button" aria-label="More" ng-click="clickOnReminder()">
            <i class="material-icons" ng-style="{'color': app.isFollowed ? 'green' : 'gray'}" >alarm add</i>
            <!--<md-tooltip md-direction="left" style="font-size: smaller">-->
                <!--پیگیری-->
            <!--</md-tooltip>-->
        </md-button>


    </div>

</div>
